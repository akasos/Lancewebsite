    function sideNav()
    {

            $('.toggleNav').on('click', function()
            {
                $('#mySidenav').css('width', '275px');

                $('#mySidenav').css('width', '0px');
                $('body').css('background-color', 'rgba(0,0,0,0');
                sideNavOpen = false;
            });
        }
 
        if(window.innerWidth > 768 && sideNavOpen)
        {
            $('#mySidenav').css('width', '0px');
            $('body').css('background-color', 'rgba(0,0,0,0');
        }
        else if(window.innerWidth <= 768 && sideNavOpen)
        {
